title : "Flowkeeper v0.8.x"
subtitle: |
  November 4, 2024
content : |
    <p>At the beginning we wanted to only add the <i>Tags</i> feature and improve automated test coverage. However, 
    while doing the latter, we identified a number of subtle, but important bugs in Import / Export mechanism, and 
    fixing them turned into a major codebase refactoring.</p>
    <p>We also decided to put the "resting" music back into the app, and made the sound output configurable.</p>
buttons:
  primary:
    label: "GitHub Release"
    link: "https://github.com/flowkeeper-org/fk-desktop/releases/tag/v0.8.0"
  secondary:
