title : "What Makes Flowkeeper Different"
content: |
  Unlike other timers on the market, Flowkeeper
  <ul>
    <li>Adheres to the original Pomodoro® Technique description,</li>
    <li>Includes a powerful task list and backlogs,</li>
    <li>Features a "classic", desktop-first user interface,</li>
    <li>Is optimized for power users (keyboard shortcuts and rich set of settings),</li>
    <li>Has a portable version and does not require admin rights to install,</li>
    <li>Stores your data locally and doesn't track you,</li>
    <li>Is 100% free, with no subscriptions or paid versions.</li>
  </ul>
